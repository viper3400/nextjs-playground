name: Build on each PR
env: 
  CI: true
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build Storybook
        run: npm run build-storybook
  nextjs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build Next.js app
        run: npm run build
      - name: Generate typedoc
        run: npm run typedoc
      - name: Generate typedoc with markdown
        run: npm run typedoc:md
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  delete_runs:
    runs-on: ubuntu-latest
    needs: [storybook, lint, nextjs]
    if: ${{ always() }}
    steps:
      - name: Delete workflow runs
        uses: dmvict/clean-workflow-runs@v1.0.0